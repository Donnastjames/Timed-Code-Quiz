<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container1" data-state="visible"></div>
    <div id="firstDiv">
        <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer the questions correctly in one minute.  You get one point for each correct answer.  
                You lose five seconds for each incorrect answer.  Good luck!
            </h3>
        <div class="button">
            <button class="start-button">Start Quiz</button>
        </div>
    </div>

    <!-- w3schools.com/js/js_arrays.asp -->
    <div id="firstQuestion" class="container2">
        <h2>What are used to store multiple values in a single variable?</h2>
        <div class="answerButton">
          <button class="incorrectAnswer">Objects</button>
        </div>
        <div class="answerButton">
          <button class="correctAnswer">Arrays</button>
        </div>
        <div class="answerButton">
          <button class="incorrectAnswer">Elements</button>
        </div>
        <div class="answerButton">
          <button class="incorrectAnswer">Variables</button>
        </div>
        <div id="boxCorrectMsg" data-text="Correct Answer!" data-state="hidden"></div>
        <div id="boxIncorreMsg" data-text="Incorrect Answer" data-state="hidden"></div>
    </div>
