<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container1"></div>
    <div id="introDiv">
        <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer the questions correctly in one minute.  You get one point for each correct answer.  
            You lose five seconds for each incorrect answer.  Good luck!
            </h3>
        <div class="button">
            <button class="start-button">Start Quiz</button>
        </div>
    </div>

    <div id="boxQuestion">My Questions will go here!</div>

    <div id="boxDoneWithQuiz">
      <p>You're all done with this quiz!</p>
    </div>

    <div id="boxCorrectMsg">Correct!</div>
    <div id="boxIncorrectMsg">Wrong!</div>    
    
    <script src="./script.js"></script>
  </body>
</html>
